version: '3'

networks:
  well:
    external: true

services:
  redis_cluster1:
    image: redis:5.0.14-alpine3.15
    container_name: redis_cluster1
    privileged: true
    restart: always
    networks:
      - well
    volumes:
    - ./node/node1/conf/redis.conf:/etc/redis/redis.conf
    - ./node/node1/data:/data
    - ./logs/node1:/logs
    environment:
    - TZ=Asia/Shanghai
    - LANG=en_US.UTF-8
    ports:
      - '7001:6379'
      - '17001:16379'
    command: ["redis-server", "/etc/redis/redis.conf"]

